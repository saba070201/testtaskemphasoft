version: '3'

services:
  roomsservice:
  
    build: .
   
    container_name: roomsservice

    command: "python manage.py runserver 0.0.0.0:8000" 
  
    
    volumes:
      - .:/usr/src/app
    
    ports:
      - 8000:8000
    depends_on:
      - pgdb

  pgdb:
   
    image: postgres
 
    environment:
      - POSTGRES_DB=rooms_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
   
    container_name: pgsqldb
     
    volumes:
      - pgdbdata:/var/lib/postgresql/data/

volumes:
  pgdbdata: null
